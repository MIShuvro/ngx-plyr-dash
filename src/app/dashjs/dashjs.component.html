
<div fxLayout="row" fxLayoutGap="32px">
  <mat-card style="width: 640px;">
    <mat-card-title>Load directly</mat-card-title>
    <mat-card-subtitle>stream is attached directly, the poster won't be shown</mat-card-subtitle>
    <div mat-card-image plyr [plyrPlaysInline]="true" [plyrCrossOrigin]="true" [plyrDriver]="dashjsDriver1" [plyrOptions]="options" [plyrSources]="sources"
      [plyrPoster]="poster"></div>
  </mat-card>

  <mat-card style="width: 640px;">
    <mat-card-title>Load on play</mat-card-title>
    <mat-card-subtitle>stream is attached after "play" is clicked, the poster is shown</mat-card-subtitle>
    <div mat-card-image plyr [plyrPlaysInline]="true" [plyrCrossOrigin]="true" [plyrDriver]="dashjsDriver2"
      [plyrOptions]="options" [plyrSources]="sources" [plyrPoster]="poster" (plyrPlay)="played()"></div>
  </mat-card>
</div>
